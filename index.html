<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    
    <input type="checkbox" id="check">

                <li> <a href="#"> <i class="fa-solid fa-plus"></i> </a> </li>
            </ul>


            
            <ul class="icons-right">

                <input type="search">
                <li> <a href="#"> <i class="fa-solid fa-magnifying-glass"></i> </a> </li>
                <li> <a href="#"> <i class="fa-solid fa-bell"></i> </a> </li>

                
                
                

                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">

                        </div>

                        <a href="#" class="sub-menu-link">

                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-circle-info"></i>

                        </a>
                    </div>
                </div>

            </ul>
        </nav>


    <!-- SIDE NAV BAR -->

        <a href="#"> <i class="fa-solid fa-pen-to-square"></i> Tasks</a>
        <a href="#"> <i class="fa-solid fa-eye"></i> Views</a>
        <a href="#"> <i class="fa-solid fa-filter"></i> Filters</a>
    </div>




    <!-- CONTENT -->

        <div class="content">

            <nav class="content-nav">
                <div class="content-left">
                    <h1><i class="fa-regular fa-clock"></i>Today</h1>
                    <h6 id="date">Date</h6>
                </div>

                <div class="content-right">
                    <a href="#"><i class="fa-solid fa-arrow-down"></i></a>
                    <a href="#">Sorted by due time</a>
                </div>
            </nav>
            <hr>



            <div class="Upcoming">
                <a href="#"><i class="fa-solid fa-sort-down"></i></a>
                <a href="#">Upcoming</a>
                <div class="task">
                    <p>
                        Go to market
                    </p>
                </div>

                <div class="task">
                    <p>
                        Teams meeting
                    </p>
                </div>
            </div>

            <hr>

            <div class="Completed">
                <a href="#"><i class="fa-solid fa-sort-down"></i></a>
                <a href="#">Completed</a>
                <div class="task">
                    <p>
                        Tennis
                    </p>
                </div>
            </div>



        </div>


    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
    </script>
    
    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>

</html>
