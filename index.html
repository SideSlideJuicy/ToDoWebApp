<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="checkbox" id="bars-btn-checkbox" class="checkbox">
    <header class="page-header">
        <nav class="top-nav">
            <ul class="items-left">
                <li><a href="#"><label for="bars-btn-checkbox"><i class="fa-solid fa-bars" id="menu_btn"></i></label></a></li>
            </ul>
            <ul class="items-right">
                <li><a href="#" onclick="newTaskButton()"><i class="fa-solid fa-plus"></i></a></li>
                <li><a href="#" onclick="homeButton()"><i class="fa-solid fa-home"></i></a></li>
                <img src="empty.jpg" class="user-pic">
            </ul>
        </nav>
    </header>

    <aside class="side-nav">
        <a href="#"> <i class="fa-solid fa-layer-group"></i> Tasks</a>
        <a href="#"> <i class="fa-solid fa-sun"></i> My day</a>
        <a href="#"> <i class="fa-solid fa-star"></i> Important</a>
        <a href="#"> <i class="fa-solid fa-tag"></i> Tags</a>
        <a href="#"> <i class="fa-solid fa-calendar-days"></i> Calendar</a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
    </aside>

    <main>
        <header class="main-header">
            <div class="items-left">
                <i class="fa-solid fa-layer-group"></i>
                <h1 class="date-name">Tasks</h1>
                <!-- <h6 class="date" id="date">Date</h6> -->
            </div>

            <ul class="items-right">
                <input type="checkbox" id="sorting" class="checkbox">
                <li><a href="#"><label for="sorting"><i class="fa-solid fa-arrow-down rotate"></i></label></a></li>
                <li><a href="#">Sorted by due time</a></li>
            </ul>
        </header>








            <section class="upcoming-section">
                <header class="section-header"> 
                    <input type="checkbox" id="upcoming" class="checkbox">
                    <label for="upcoming"><i onclick="upcoming()" class="fa-solid fa-chevron-down rotate"></i></label>
                    <p>Upcoming</p> <p class="task-counter" id="upcoming-counter"><sup>0</sup></p>
                    <hr>
                </header>

                <div class="upcoming-tasks" id="upcoming-tasks" >
                    <!-- tänne taskit -->
                </div>
            </section>

            <section class="overdue-section">
                <header class="section-header">
                    <input type="checkbox" id="overdue" class="checkbox">
                    <label for="overdue"><i onclick="overdue()" class="fa-solid fa-chevron-down rotate" id="dropdown-btn-overdue"></i></label>
                    <p>Overdue</p> <p class="task-counter"><sup>1</sup></p>
                    <hr>
                </header>
                
                <div class="overdue-tasks" id="overdue-tasks" >
                    <!-- tänne taskit -->
                </div>
            </section>

            <section class="completed-section">
                <header class="section-header">
                    <input type="checkbox" id="completed" class="checkbox">
                        <label for="completed"><i onclick="completed()" class="fa-solid fa-chevron-down rotate" id="dropdown-btn-completed"></i></label>

                    <p>Completed</p> <p class="task-counter"><sup>1</sup></p>

                    <hr>
                </header>
                    
                <div id="completed-tasks" class="completed-tasks">
                    <div class="task">
                        <input type="text" class="title" value="Title" readonly>
                        <input type="text" class="description" value="Task description here" readonly>
                        
                        <div class="task-date-and-time">
                            <i class="fa-solid fa-calendar-days"></i>
                            <p>7.January</p> 
                        </div>
                        <div class="task-date-and-time">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <p>9:30</p>
                        </div>

                        
                        <ul class="actions">
                            <li><a href="#"><i class="fa-solid fa-check"></i></a></li>
                            <li><a href="#"><i class="fa-regular fa-star"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-trash-can"></i></a></li>
                        </ul>   
                    </div>
                </div>
            </section>
    </main>







    <form class="new-task" id="new-task">
        <input type="checkbox" id="day" class="checkbox" name="check" onclick="onlyOne(this)"> 
        <input type="checkbox" id="time" class="checkbox" name="check" onclick="onlyOne(this)">
        <input type="checkbox" id="repeat" class="checkbox" name="check" onclick="onlyOne(this)">
        <input type="checkbox" id="priority" class="checkbox" name="check" onclick="onlyOne(this)">
        <input type="checkbox" id="notifications" class="checkbox" name="check" onclick="onlyOne(this)">
        <div class="overlay" id="overlay" onclick="cancelTaskButton()"></div>
            <section class="new-task-content">
                <var class="task-inputs">
                    <input type="text" class="set-date" id="task-date" placeholder="" readonly>
                    <input type="text" class="set-time" id="task-time" placeholder="" readonly>
                    <input type="text" class="task-name" id="task-name" placeholder="Task name" onkeyup="addTaskButtonActivation()">
                    <input type="text" class="task-description" id="task-description" placeholder="Description">
                </var>

                <hr class="divider">

                    <ul>
                        <li><label for="day"><i class="fa-regular fa-calendar"></i></label></li>
                        <li><label for="time"><i class="fa-regular fa-clock"></i></label></li>
                        <li><label for="repeat"><i class="fa-solid fa-repeat"></i></label></li>
                        <li><label for="priority"><i class="fa-regular fa-flag"></i></label></li>
                        <li><label for="notifications"><i class="fa-regular fa-bell"></i></label></li>
                    </ul>

                    
                <!-- <hr> -->

                <div class="window">
                    <div class="calendar"></div>
                    <div class="time"></div>
                    <div class="repeat"></div>
                </div>

                

                <div class="buttons">
                    <button class="cancel-btn" onclick="cancelTaskButton()">Cancel</button>
                    <button class="add-btn" value="Add task" onclick="addTaskButton()" type="submit" id="add-btn" disabled>Add</button>
                </div>
            </section>
    </form>









    <footer>
        
    </footer>









    <script src="untitled.js"></script>

</body>
</html>
