<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <input type="checkbox" id="bars-button" class="checkbox">
        <nav class="top-nav">
            <ul class="items-left">
                <li><label for="bars-button"><i class="fa-solid fa-bars"></i></label></li>
            </ul>
            <ul class="items-right">
                <li><a onclick="newTaskButton()"><i class="fa-solid fa-plus"></i></a></li>
                <li><a href="today.html" onclick="homeButton()"><i class="fa-solid fa-home"></i></a></li>
                <img src="empty.jpg" class="user-pic">
            </ul>
        </nav>

    <aside class="side-nav">
        <a href="tasks.html"> <i class="fa-solid fa-layer-group"></i> Tasks</a>
        <a href="important.html"> <i class="fa-solid fa-star"></i> Important</a>
        <a href="calendar.html"> <i class="fa-solid fa-calendar-days"></i> Calendar</a>
    </aside>

    <main>
        <header class="main-header">
            <div class="items-left">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Tasks</h1>
            </div>

            <div class="dropdown">
                <div class="select">
                    <span class="selected">due time</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active">due time</li>
                    <li>title name</li>
                </ul>
            </div>
        </header>

        <section class="inbox-section">
            <input type="checkbox" id="inbox" class="checkbox">
                <nav>
                    <label for="inbox"><i onclick="inbox()" class="fa-solid fa-chevron-down rotate"></i></label>
                    <p>Inbox</p>
                    <sup><p class="task-counter" id="inbox-counter">0</p></sup>
                    <hr>
                </nav>

            <div id="inbox-tasks" class="inbox-tasks">
                <!-- New tasks here -->
            </div>
        </section>
    </main>

    <form class="new-task" id="new-task">
        <input type="checkbox" id="day" class="checkbox" name="newTaskCheckbox" onclick="onlyOne(this)"> 
        <input type="checkbox" id="time" class="checkTime" name="newTaskCheckbox" onclick="onlyOne(this)">
        <input type="checkbox" id="comment" class="checkbox" name="newTaskCheckbox" onclick="onlyOne(this)">
        <input type="checkbox" id="important" class="checkImportant">
        
            <div class="overlay" id="overlay" onclick="cancelTaskButton()"></div>
                <section class="new-task-content">
                    <input type="text" class="task-name" id="task-name" placeholder="Task name" onkeyup="activateAddButton()" autocomplete="off">
                        <hr class="upper-divider">
                            <ul id="new-task-icons" class="new-task-icons">
                                <li><label for="day"><i class="fa-regular fa-calendar"></i></label></li>
                                <li><label for="time"><i class="fa-regular fa-clock"></i></label></li>
                                <li><label for="comment"><i class="fa-solid fa-message"></i></label></li>
                                <li><label for="important"><i class="fa-solid fa-star"></i></label></li>
                            </ul>
                        <hr class="lower-divider">

                    <div class="window">
                        <div class="calendar"></div>
                        <textarea class="comment-area" placeholder="Description" name="" id="task-description" cols="40" rows="10" autocomplete="off"></textarea>
                        <input type="time" class="time-picker" id="time-picker" onchange="checkTime()">
                    </div>

                    <div class="buttons" id="buttons">
                        <button type="button" class="clear-btn" id="clear-btn" onclick="clearButton()">Clear</button>
                        <button type="button" class="cancel-btn" id="cancel-button" onclick="cancelTaskButton()">Cancel</button>
                        <button type="submit" class="add-btn" id="add-button" disabled>Add</button>
                    </div>
                </section>
    </form>
    <script src="main.js"></script>
</body>
</html>
