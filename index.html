<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>

<!-- BODY -->
<body>

    <!-- CHECKBOX FOR SIDENAV -->
    <input type="checkbox" id="bars-btn-checkbox">

    <!-- TOP NAVIGATION BAR -->
    <header class="page-header">
        <nav class="top-nav">
            <ul class="items-left">
                <li><a href="#"><label for="bars-btn-checkbox"><i class="fa-solid fa-bars" id="menu_btn"></i></label></a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-plus"></i></a></li>
            </ul>
            
            <ul class="items-right">
                <input type="search">
                <img src="empty.jpg" class="user-pic">
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                
            </ul>
        </nav>
    </header>

    <!-- SIDE NAVIGATINO BAR -->
    <nav class="side-nav">
        <div class="items-up">
            <a href="#"> <i class="fa-solid fa-pen-to-square"></i> Tasks</a>
            <a href="#"> <i class="fa-solid fa-eye"></i> Views</a>
            <a href="#"> <i class="fa-solid fa-filter"></i> Filters</a>
        </div>

        <div class="items-bottom">

        </div>
    </nav>





    <!-- MAIN CONTENT -->
    <main class="content">

        <!-- MAIN CONTENT HEADER -->
        <header class="content-header">
            <div class="content-left">
                <h1><i class="fa-regular fa-clock"></i>Today</h1>
                <h6 id="date">Date</h6>
            </div>

            <ul class="content-right">
                <li><a href="#"><i class="fa-solid fa-arrow-down"></i></a></li>
                <li><a href="#">Sorted by due time</a></li>
            </ul>
        </header>




        <!-- UPCOMING TASKS -->
        <section class="upcoming-tasks">
            <nav class="upcoming-nav">

                <input type="checkbox" id="upcoming">

                    <a href="#"><label for="upcoming"><i onclick="upcoming()" class="fa-solid fa-caret-down rotate" id="dropdown-btn-upcoming"></i></label></a>

                    <p>Upcoming</p>

                <hr>
            </nav>
            
            <!-- TASKS -->
            <div id="upcoming-content" class="upcoming-content">
                <div class="task">
                    <h5>Go to market</h5>
                    <p><i class="fa-solid fa-calendar-days"></i>11.April</p>
                    
                    <ul class="task-buttons">
                        <li><a href="#"><i class="fa-regular fa-square"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-star"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-trash-can"></i></a></li>
                    </ul>    
                </div>

                <div class="task">
                    <h5>Teams meeting</h5>
                    <p><i class="fa-solid fa-calendar-days"></i>11.April</p>

                    <ul class="task-buttons">
                        <li><a href="#"><i class="fa-regular fa-square"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-star"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-trash-can"></i></a></li>
                    </ul>  
                </div>
            </div>
        </section>





        <!-- COMPLETED TASKS -->
        <section class="completed-tasks">
            <div class="completed-nav">

                <input type="checkbox" id="completed">

                <a href="#">
                    <label for="completed">
                        <i onclick="completed()" class="fa-solid fa-caret-down rotate" id="dropdown-btn-completed"></i>
                    </label>
                </a>

                <p>Completed</p>

                <hr>

            </div>
                
            <div id="completed-content" class="completed-content">
                <div class="task">
                    <h5>
                        Tennis
                    </h5>
                    <p><i class="fa-solid fa-calendar-days"></i>11.April</p>

                    <ul class="task-buttons">
                        <li><a href="#"><i class="fa-regular fa-square"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-star"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-trash-can"></i></a></li>
                    </ul>  
                </div>
            </div>
        </section>
    </main>




    <footer>
        
    </footer>









    <script src="untitled.js"></script>

</body>
</html>
